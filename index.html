<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="holding1"> -->
      <div class="contain">
            <label for="weight" id="kilograms">Weight in kg:</label>
            <br>
            <input type="text" id="weight" name="weight" placeholder="eg) 480" required="weight">
            <br>
            <label for="height" id="meters">Height in cm:</label>
            <br>
            <input type="text" id="height" name="height" placeholder="eg) 180" required="height">
            <p id="display"></p>
            <p id="bmi-output"></p>
            <p id="message"></p>
            <br><br>
            <div id="btn">
            <button onclick="calculateBmi()" id="btn1">Calculate</button>
            <button onclick="reload()" id="btn2">Clear</button>
            </div>
      </div>
      <!-- </div> -->
    </div>


    <script src="./script/code.js"></script>
  </body>
</html>
